        }

        /* Pestañas de categorías */
        .category-tabs {
            overflow-x: auto;
        }

        .category-tabs-container {

            border-bottom: 1px solid #e5e7eb;
            min-width: max-content;
        }

        .category-tab {
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            color: #6b7280;
        }

        .category-tab:hover {
            color: #3b82f6;
            background-color: #f9fafb;
        }

        .category-tab.active {
            color: #1d4ed8;
            border-bottom: 2px solid #1d4ed8;
            background-color: #eff6ff;
        }

        /* Selector de tópicos */
        .topics-selector {
            background-color: #f9fafb;
            padding: 16px;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
        }

        .topic-button {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            border: 1px solid #d1d5db;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
        }

        .topic-button:hover {
            background-color: #dbeafe;
            border-color: #3b82f6;
        }

        .topic-button.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        /* Contenido del tópico */
        .topic-content {
            padding: 24px;
        }

        .topic-title {
            font-size: 24px;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 16px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
            margin-top: 32px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }

        .description {
            color: #374151;
            margin-bottom: 24px;
            text-align: justify;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1d4ed8;
            margin-bottom: 12px;
        }

        .key-points, .applications {
            margin-bottom: 24px;
        }

        .points-list {
            list-style: none;
        }

        .points-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .bullet-blue {
            color: #3b82f6;
            margin-right: 8px;
            font-weight: bold;
        }

        .bullet-green {
            color: #10b981;
            margin-right: 8px;
            font-weight: bold;
        }

        /* Sidebar */
        .sidebar {
            background-color: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
        }

        .image-placeholder {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;

        /* Responsive */
        @media (max-width: 768px) {
            .category-tab {
                font-size: 12px;
                padding: 10px 12px;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .topics-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }

            .topic-content {
                padding: 16px;
            }
        }

        .error-message {
            text-align: center;
            color: #ef4444;
            font-weight: 500;
            margin-top: 32px;

</head>

        // Función para renderizar las pestañas de categorías
        function renderCategoryTabs() {
            const tabsContainer = document.getElementById('categoryTabs');
            tabsContainer.innerHTML = '';
            
            categories.forEach(category => {
                const tab = document.createElement('button');
                tab.className = `category-tab ${selectedCategory === category.id ? 'active' : ''}`;
                tab.textContent = category.name;
                tab.onclick = () => selectCategory(category.id);
                tabsContainer.appendChild(tab);
            });
        }

        // Función para renderizar los tópicos
        function renderTopics() {
            const topicsGrid = document.getElementById('topicsGrid');
            topicsGrid.innerHTML = '';
            
            const topics = topicsByCategory[selectedCategory] || [];
            topics.forEach(topic => {
                const button = document.createElement('button');
                button.className = `topic-button ${selectedTopic === topic.id ? 'active' : ''}`;
                button.textContent = topic.name;
                button.onclick = () => selectTopic(topic.id);
                topicsGrid.appendChild(button);
            });
        }

        // Función para renderizar el contenido del tópico
        function renderTopicContent() {
            const contentDiv = document.getElementById('topicContent');
            const categoryData = content[selectedCategory];
            
            if (!categoryData) {
                contentDiv.innerHTML = '<div class="error-message">Categoría no encontrada</div>';
                return;
            }

            const topicData = categoryData[selectedTopic];
            if (!topicData) {
                contentDiv.innerHTML = '<div class="error-message">Tópico no encontrado</div>';
                return;
            }

            contentDiv.innerHTML = `
                <h3 class="topic-title">${topicData.title}</h3>
                <div class="content-grid">
                    <div class="main-content">
                        <p class="description">${topicData.description}</p>
                        
                        <div class="key-points">
                            <h4 class="section-title">Puntos Clave</h4>
                            <ul class="points-list">
                                ${topicData.keyPoints.map(point => `
                                    <li>
                                        <span class="bullet-blue">•</span>
                                        <span>${point}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                        
                        <div class="applications">
                            <h4 class="section-title">Aplicaciones</h4>
                            <ul class="points-list">
                                ${topicData.applications.map(app => `
                                    <li>
                                        <span class="bullet-green">→</span>
                                        <span>${app}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                    
                    <div class="sidebar">
                        <div class="image-placeholder">
                            ${topicData.title}
                        </div>
                    </div>
                </div>
            `;
        }

        // Función para seleccionar categoría
        function selectCategory(categoryId) {
            selectedCategory = categoryId;
            const topics = topicsByCategory[categoryId];
            if (topics && topics.length > 0) {
                selectedTopic = topics[0].id;
            }
            render();
        }

        // Función para seleccionar tópico
        function selectTopic(topicId) {
            selectedTopic = topicId;
            renderTopicContent();
            renderTopics(); // Re-renderizar para actualizar el estado activo
        }

        // Función principal de renderizado
        function render() {
            renderCategoryTabs();
            renderTopics();
            renderTopicContent();
        }

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            render();
        });
